<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Field Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../queries/">Queries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../field_lists/">Field Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Source Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../fields/">Fields</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</header>

<body>
    <nav></nav>
    <main>
        <div>
            <table id="fieldListsTable" width="100%" cellspacing="0" cellpadding="5" border="1">
                <thead>
                    <tr>
                        <th>data_source</th>
                        <th>field_list_name</th>
                        <th>field_list_description</th>
                    </tr>
                </thead>
                <tbody>
                {% for field_list in field_lists %}
                    <tr>
{#                        <td><a href="">{{ field_list.data_source }}</a></td>#}
                        <td>{{ field_list.data_source }}</td>
                        <td><a href="/datamanagement/fields/field_list/{{ field_list.field_list_name }}/">{{ field_list.field_list_name }}</a></td>
                        <td>{{ field_list.field_list_description }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
