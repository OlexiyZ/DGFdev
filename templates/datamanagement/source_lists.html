<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Field Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    {{ nav_bar|safe }}
</header>

<body>
    <nav></nav>
    <main>
        <div>
            <table id="fieldListsTable" class="table table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th>source_list_name</th>
                        <th>source_list_description</th>
                    </tr>
                </thead>
                <tbody>
                {% for source_list in source_lists %}
                    <tr>
{#                        <td><a href="">{{ field_list.data_source }}</a></td>#}
{#                        <td>{{ field_list.data_source }}</td>#}
                        <td><a href="/datamanagement/sources/{{ source_list.source_list_name }}/">{{ source_list.source_list_name }}</a></td>
                        <td>{{ source_list.source_list_description }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
